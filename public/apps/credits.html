<style>
    @font-face {
        font-family: 'Product Sans';
        src: url("../fonts/ProductSans-Regular.ttf");
    }

    :root{
        --bg: #0b0f14;
        --panel: rgba(255,255,255,0.03);
        --border: rgba(255,255,255,0.04);
        --accent: #6ee7b7; 
        --accent-2: #60a5fa;
        --text: #e6eef8;
        --muted: #9aa8b2;
    }

    *{ box-sizing: border-box; }
    html,body{
        height: 100%;
        margin: 0;
        font-family: 'Product Sans', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        background: radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,0.06), transparent),
                                linear-gradient(180deg, #071019 0%, var(--bg) 60%);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: flex;
        align-items: start;
        justify-content: center;
        padding: 40px 16px;
    }

    .card {
        width: 100%;
        max-width: 820px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 28px 28px;
        box-shadow: 0 10px 40px rgba(2,6,23,0.6);
        backdrop-filter: blur(6px);
    }

    h1{
        margin: 0 0 8px 0;
        font-size: 28px;
        color: var(--accent-2);
        letter-spacing: 0.6px;
    }

    .subtitle{
        margin-bottom: 18px;
        color: var(--muted);
        font-size: 13px;
    }

    .credits-list{ list-style: none; padding: 0; margin: 10px 0 0 0; display: grid; gap: 12px; }
    .credits-list li{ display:flex; align-items:center; justify-content:space-between; padding: 12px 14px; border-radius:8px; background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent); border:1px solid rgba(255,255,255,0.02); }
    .role{ color: var(--muted); font-size: 13px; }
    .name{ color: var(--text); font-weight: 400; font-size: 15px; color: #60a5fa;}

    .footer{ margin-top:1vh; color: rgba(230,238,248,0.62); font-size: 12px; }

    @media (max-width:420px){ .card{ padding:18px; } h1{ font-size:22px; } }

</style>

<div class="card" role="region" aria-label="Credits">
    <h1>Credits</h1>
    <div class="subtitle">These are the wonderful people that contributed to eluraOS.</div>

    <ul class="credits-list">
        <li><span class="role">Frontend Developer</span><span class="name">nico, dyamuh, zarcotech</span></li>
        <li><span class="role">Backend Developer</span><span class="name">dyamuh</span></li>
        <li><span class="role">Visual Artist / Graphical Designer</span><span class="name">nico</span></li>
        <li><span class="role">Hosting Organization</span><span class="name">Alura Network</span></li>
    </ul>
    <br>
    <div class="footer">EluraOS - Built by students, for students - <span id="year"></span><br></div>
</div>

<script>
    // small script keep year current
    (function(){ try{ document.getElementById('year').textContent = new Date().getFullYear(); }catch(e){} })();
</script>
